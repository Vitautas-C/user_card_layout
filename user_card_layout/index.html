<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study projects</title>
    <script src="https://kit.fontawesome.com/e8eebc1614.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="dist/style.css">
</head>

<body class="projects">

    <main class="main">
        <!-- User-card start -->
        <section class="user-card">
            <div class="user-card__wrapper">
                <div class="user-card__container">
                    <img src="img/avatar.jpg" class="avatar" alt="User avatar" width="96px" height="96px">
                    <div class="user_information">
                        <p class="user_information__title">
                            Victor Crest <span class="user_information__age">26</span>
                        </p>
                        <p class="user_information__city">London</p>
                    </div>
                    <div class="user_statistics">
                        <div class="statistics_inner-wrapper">
                            <p class="user_statistics__value">80K</p>
                            <p class="user_statistics__title">Followers</p>
                        </div>
                        <div class="statistics_inner-wrapper">
                            <p class="user_statistics__value">803K</p>
                            <p class="user_statistics__title">Likes</p>
                        </div>
                        <div class="statistics_inner-wrapper">
                            <p class="user_statistics__value">1.4K</p>
                            <p class="user_statistics__title">Photos</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- User-card end -->
    </main>
    <script type="text/javascript" src="dist/bundle.js"></script>
</body>

</html>
